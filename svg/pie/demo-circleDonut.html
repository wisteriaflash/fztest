<!doctype html>
<html lang="en">

  <meta charset="UTF-8"/>

<body>
  <div id="J_wrapper"></div>
<script>
//=================================== svgCharts Begin ===================================
window.svgNS = "http://www.w3.org/2000/svg";
window.$ = function(id){
  return document.getElementById(id);
}
var svgCharts = function(config){
  var me = this;
  me.config = config;
  me.colorArr = ['#FFD05E','#FEF8A2','#C3E189','#73CFA8','#23ADAF','#2F7E8D'];
  //init
  this.init();
}
svgCharts.prototype = {
  init: function(){
    var me = this;
    me.initData();
    me.initSvgElement();
    me.renderPie();
  },
  initData: function(){
    var me = this;
    //
    var config = me.config;
    var mergeConfig = {
      centerX : (config.center && config.center[0]) || 0,
      centerY : (config.center && config.center[1]) || 0,
      offsetDegrees: config.offsetDegrees || 90
    };
    var thick = config.thickness!==undefined ? config.thickness : 100;
    //innerR
    if (config.innerRadius!==undefined) {
      mergeConfig.innerR = config.innerRadius;
    }else if (config.outerRadius!==undefined) {
      mergeConfig.innerR = config.outerRadius - thick;
    }else{
      mergeConfig.innerR = 200 - t;
    }
    //outerR
    if (config.outerRadius!==undefined){
      mergeConfig.outerR = config.outerRadius;
    }else{
      mergeConfig.outerR = mergeConfig.innerR + thick;
    }
    //check limit
    if (mergeConfig.innerR<0){
      mergeConfig.innerR = 0;
    }
    if (mergeConfig.outerR<0){
      mergeConfig.r2 = 0;
    }
    me.radiusConf = mergeConfig;
  },
  initSvgElement: function(){
    var me = this;
    //svg element
    var wrapper = $('J_wrapper');
    svg = new SVGElement("svg");
    svg.attr({"version":"1.1", "width":800, "height":600, "xmlns":svgNS});
    wrapper.appendChild(svg.element);
    me.svg = svg;
    //group-series
    var seriesGroup = new SVGElement("g");
    seriesGroup.attr({'class':'chart-series-group'})
    me.svg.appendChild(seriesGroup);
    me.seriesGroup = seriesGroup;
    //group-txt
    var labelGroup = new SVGElement("g");
    labelGroup.attr({'class':'chart-label-group'})
    me.svg.appendChild(labelGroup);
    me.labelGroup = labelGroup;
  },
  renderPie: function(){
    var me = this;
    var data = me.config.series,
        radiusConf = me.radiusConf;
    var item;
    for(var i=0,len=data.length; i<len; i++){
      item = data[i];
      //conf
      radiusConf.startRadians = (radiusConf.offsetDegrees || 0) * Math.PI/180;
      var endPercent = Number(item.data.replace('%',''))/100*360;
      radiusConf.endRadians = (radiusConf.offsetDegrees+endPercent || 0) * Math.PI/180;
      radiusConf.outerR = me.config.outerRadius*(1-i*0.1);
      //draw
      me.renderPieShape(i);
      me.renderLabel(i);
    }
  },
  renderPieShape: function(i){
    var me = this;
    var path = new SVGElement("path");
    var pieStr = me.drawPiePiece();
    path.attr({"fill":me.colorArr[i],"stroke-width":"0","stroke-linejoin":"round", "d": pieStr});
    me.seriesGroup.appendChild(path);
  },
  renderLabel: function(i){
    var me = this;
    //group
    var textGroup = new SVGElement('g');
    textGroup.attr({'class':'chart-text-group'})
    me.labelGroup.appendChild(textGroup);
    //line
    var line = new SVGElement("path");
    var lineStr = me.drawLableLine();
    line.attr({"fill":"none","stroke":"#949494","stroke-width":"1","stroke-linejoin":"round", "d": lineStr});
    textGroup.appendChild(line);
    //text
    var text = new SVGElement("text");
    var radiusConf = me.radiusConf;
    var tleft = radiusConf.lineLeft;
    var tx = radiusConf.lineEndX, ty = radiusConf.lineEndY+5;
    var tpositon = tleft ? 'start' : 'end';
    text.attr({"font-family":"Arial", "font-size":"12", "y":ty,"text-anchor":tpositon})
    //
    var tspan = new SVGElement("tspan");
    tspan.attr({"fill":"#253131"});
    var data = me.config.series[i];
    var labelStr = data.label+':'+data.data;
    tspan.appendChild(document.createTextNode(labelStr));
    text.appendChild(tspan);
    textGroup.appendChild(text);
    //reset
    var width = text.element.getBBox().width+5;
    tx = tleft ? tx - width : tx + width;
    text.attr({"width":width,"x":tx})
  },
  drawPiePiece : function(opts){
    var me = this;
    var opts = opts || me.radiusConf;
    //
    var x = opts.centerX,
        y = opts.centerY,
        start = opts.startRadians,
        end = opts.endRadians - 0.0001,
        outerRadius = opts.outerR,
        innerRadius = opts.innerR,
        cosStart = Math.cos(start),
        sinStart = Math.sin(start),
        cosEnd = Math.cos(end),
        sinEnd = Math.sin(end),
        longArc = opts.endRadians - start < Math.PI ? 0 : 1;

    var cmds = [
      'M',
      x + outerRadius * cosStart,
      y + outerRadius * sinStart,
      'A', // arcTo
      outerRadius, // x outerRadius
      outerRadius, // y outerRadius
      0, // slanting
      longArc, // long or short arc
      1, // clockwise
      x + outerRadius * cosEnd,
      y + outerRadius * sinEnd,
      'L',
      x + innerRadius * cosEnd,
      y + innerRadius * sinEnd,
      'A', // arcTo
      innerRadius, // x outerRadius
      innerRadius, // y outerRadius
      0, // slanting
      longArc, // long or short arc
      0, // clockwise
      x + innerRadius * cosStart,
      y + innerRadius * sinStart,
      'Z' // close
    ];
    return cmds.join(' ');
  },
  drawLableLine: function(opts){
    var me = this;
    var opts = opts || me.radiusConf;
    var defaultRadians = Math.PI/20;
    var defaultWidth = 15;
    //
    var x = opts.centerX,
        y = opts.centerY,
        end = opts.endRadians - 0.001,
        outerRadius = opts.outerR,
        cosEnd = Math.cos(end),
        sinEnd = Math.sin(end);
    var point = {
      x : x + outerRadius * cosEnd,
      y: y + outerRadius * sinEnd
    }
    console.log(x,y,point,outerRadius)
    var left = point.x<x ? true : false;
    var top = point.y<y ? true : false;
    var offsetPoint = {
      x: Math.tan(defaultRadians)*point.x,
      y: Math.tan(defaultRadians)*point.y
    }
    var toPoint = {
      x: left ? point.x - offsetPoint.x : point.x + offsetPoint.x,
      y: top ? point.y - offsetPoint.y : point.y + offsetPoint.y
    }
    var cmds = [
      'M',
      point.x,
      point.y,
      'L',
      toPoint.x,
      toPoint.y,
      'L',
      left ? toPoint.x-defaultWidth : toPoint.x+defaultWidth,
      toPoint.y
    ];
    //data
    me.radiusConf.lineLeft = left;
    me.radiusConf.lineEndX = left ? toPoint.x-defaultWidth : toPoint.x+defaultWidth,
    me.radiusConf.lineEndY = toPoint.y;
    return cmds.join(' ');
  }
}
//SVG元素
var SVGElement = function(){
  //初始化操作
  this.test = true;
  this.element = null;
  this.shadows;
  this.init.apply(this, arguments);
}
SVGElement.prototype = {
  init: function(){
    var me = this;
    me.createElement(arguments[0]);
  },
  attr: function(setters){
    var me = this;
    for(var a in  setters){
      me.element.setAttribute(a,setters[a])
    }
  },
  createElement: function(tag){
    var me = this;
    var svgNS = "http://www.w3.org/2000/svg";
    me.element = document.createElementNS(svgNS,tag);
  },
  appendChild: function(child){
    var me = this;
    child instanceof SVGElement ? child = child.element : -1;
    me.element ? me.element.appendChild(child) : me.appendChild(child);
  }
}
//=================================== svgCharts End ===================================
//use chart
window.onload = function(){
  var pie = new svgCharts({
    wrapper: 'J_wrapper',
    type: 'pie',
    outerRadius: 144,

    center: [400, 300],
    series: [
      {label: '全部', data: '100%'},
      {label: '>0', data: '80.00%'},
      {label: '>500', data: '58.00%'},
      {label: '>1000', data: '30%'},
      {label: '>2000', data: '21.00%'},
      {label: '>5000', data: '8%'}
    ]
  });
}
