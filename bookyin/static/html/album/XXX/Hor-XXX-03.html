<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>出书吧 - 横向模板</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="../../../css/base.css" type="text/css" />
    <link rel="stylesheet" href="../../../css/album-hor.css" type="text/css" />
</head>
<body>
<!--begin-->
<div class='${isRight!} huace-page Hor-XXX-03 ${skin!}'>
	<div class='title'>${picConfig.pictureName}</div>
	<div class='con'>			
		<div class='col-left'>			
			<div class='col-txt-item'>
				<ul>
					<li><i>1</i><span class="com-textedit" data-name="clipimg1_txt">${picConfig.horiList[0].desc}</span></li>
					<li><i>2</i><span class="com-textedit" data-name="clipimg2_txt">${picConfig.horiList[1].desc}</span></li>
					<li><i>3</i><span class="com-textedit" data-name="clipimg3_txt">${picConfig.horiList[2].desc}</span></li>
				</ul>
			</div>
		</div>
		<div class='col-right'>
			<div class='top'>
				<div class='X-01'>
					<div class="com-clipimg" data-name="clipimg1" data-conf="{'width':345, 'height':230,'image':{'source':'${picConfig.horiList[0].webpath}','width':${picConfig.horiList[0].width?string("0") },'height':${picConfig.horiList[0].height?string("0")},'wdpi':${picConfig.horiList[0].widthDpi},'hdpi':${picConfig.horiList[0].heightDpi}}}">
						<img src="${picConfig.horiList[0].webpath}" width="345" height="230"/>
					</div>
					<em>1</em>
				</div>
			</div>
			<div class='bottom'>
				<div class='X-02'>
					<div class="com-clipimg" data-name="clipimg2" data-conf="{'width':165, 'height':120,'image':{'source':'${picConfig.horiList[1].webpath}','width':${picConfig.horiList[1].width?string("0") },'height':${picConfig.horiList[1].height?string("0")},'wdpi':${picConfig.horiList[1].widthDpi},'hdpi':${picConfig.horiList[1].heightDpi}}}">
						<img src="${picConfig.horiList[1].webpath}" width="165" height="120"/>
					</div>
					<em>2</em>
				</div>
				<div class='X-03'>
					<div class="com-clipimg" data-name="clipimg3" data-conf="{'width':165, 'height':120,'image':{'source':'${picConfig.horiList[2].webpath}','width':${picConfig.horiList[2].width?string("0") },'height':${picConfig.horiList[2].height?string("0")},'wdpi':${picConfig.horiList[2].widthDpi},'hdpi':${picConfig.horiList[2].heightDpi}}}">
						<img src="${picConfig.horiList[2].webpath}" width="165" height="120"/>
					</div>
					<em>3</em>
				</div>				
			</div>			
		</div>
	</div>	
	<div class='page'>${picConfig.pageNum}</div>	
</div>
<!--end-->

<div class=' huace-page Hor-R Hor-XXX-03'>
	<div class='title'>玩转上海夏令营</div>
	<div class='con'>			
		<div class='col-left'>			
			<div class='col-txt-item'>
				<ul>
					<li><i>1</i><span>同学们欢乐的体验泥塑的乐趣</span></li>
					<li><i>2</i><span>在上海欢乐谷嬉戏玩耍</span></li>
					<li><i>3</i><span>在上海欢乐谷</span></li>
				</ul>
			</div>
		</div>
		<div class='col-right'>
			<div class='top'>
				<div class='X-01'><img src="../../../img/bg-big.jpg" width="345px" height="230px"><em>1</em></div>
			</div>
			<div class='bottom'>
				<div class='X-02'><img src="../../../img/bg-big.jpg" width="165px" height="120px"><em>2</em></div>
				<div class='X-03'><img src="../../../img/bg-big.jpg" width="165px" height="120px"><em>3</em></div>				
			</div>			
		</div>
	</div>	
	<div class='page'>01</div>	
</div>
</body>
</html>
