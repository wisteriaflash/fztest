<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>出书吧 - 横向模板</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="../../../css/base.css" type="text/css" />
    <link rel="stylesheet" href="../../../css/album-hor.css" type="text/css" />
</head>
<body>
<!--begin-->
<div class='${isRight!} huace-page Hor-X-01 ${skin!}'>
	<div class='title'>${picConfig.pictureName}</div>
	<div class='con'>
		<div class='X-01'>
			<div class="com-clipimg" data-name="clipimg1" data-conf="{'width':480, 'height':320,'image':{'source':'${picConfig.horiList[0].webpath}','width':${picConfig.horiList[0].width?string("0") },'height':${picConfig.horiList[0].height?string("0")},'wdpi':${picConfig.horiList[0].widthDpi},'hdpi':${picConfig.horiList[0].heightDpi}}}">
                    <img src="${picConfig.horiList[0].webpath}" style="left: ${picConfig.horiList[0].x}px; top: ${picConfig.horiList[0].y}px; width: ${picConfig.horiList[0].width?string("0") }px; height: ${picConfig.horiList[0].height?string("0")}px;" />	
			</div>
			<em>1</em>
		</div>
		<div class='col-txt-item'>
			<ul>
				<li><i>1</i><span class="com-textedit" data-name="clipimg1_txt">${picConfig.horiList[0].desc}</span></li>
			</ul>
		</div>	
	</div>	
	<div class='page'>${picConfig.pageNum}</div>	
</div>
<!--end-->

<div class=' huace-page Hor-R Hor-X-01'>
	<div class='title'>玩转上海夏令营</div>
	<div class='con'>
		<div class='X-01'>
			<div class="com-clipimg">
				<img src="../../../img/bg-big.jpg" width="480" height="320" />	
			</div>
			<em>1</em>
		</div>
		<div class='col-txt-item'>
			<ul>
				<li><i>1</i><span>同学们欢乐的体验泥塑的乐趣</span></li>				
			</ul>
		</div>	
	</div>	
	<div class='page'>01</div>	
</div>
</body>
</html>
