<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>出书吧封面/封底--for pdf</title>

    <style>
    body{background: none;}
    .container{width: 1004px; height: 700px; border: 1px solid red; position: relative;}

	@page a5 {

	marks:cross;
	}
	body { page:a5; }

</head>

    <div class="container">
        <div class="cover back-cover">
            <div class="pages pages-odd backCover color1" id="J_pageLeft">

            </div>
        </div>

            <div class="pages pages-even frontCover color1" id="J_pageRight"><!--shadow信息-->

            <div class="con">

                <div class="info">
                    <span class="time-range">
                        <font class="time-start">2013.01</font>

                    </span>
                    <span class="title">赤果果抄袭的微博书</span>
